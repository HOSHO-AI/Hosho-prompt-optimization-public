name: Hosho Bot — Prompt Review (PR)
run-name: "Hosho Bot — PR #${{ github.event.pull_request.number }}"

# ──────────────────────────────────────────────────────────────────────────────
# Choose ONE trigger pattern below — match it to the action input you use.
#
# Option A: Pattern-based — triggers on any file matching a glob pattern
#   paths: ['**/*system-prompt*.md']        → file_pattern: '**/*system-prompt*.md'
#
# Option B: Directory-based — triggers on any file in a directory
#   paths: ['prompts/**']                   → prompt_path: prompts/
# ──────────────────────────────────────────────────────────────────────────────

on:
  pull_request:
    paths:
      - '**/*system-prompt*.md'   # Option A: any file with "system-prompt" in the name
      # - 'prompts/**'            # Option B: any file in the prompts/ directory

permissions:
  contents: read
  pull-requests: write
  issues: write       # Required — GitHub's PR comment API uses the issues endpoint
  actions: write      # Optional — enables showing prompt names in the run list

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Required — the action needs git history to compare versions

      - uses: HOSHO-AI/Hosho-prompt-optimization-public@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          api_key: ${{ secrets.HOSHO_API_KEY }}
          file_pattern: '**/*system-prompt*.md'   # Option A
          # prompt_path: prompts/                  # Option B
          # system_overview: docs/system-overview.md   # Optional — see step 4 in README
